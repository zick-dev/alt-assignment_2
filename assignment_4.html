<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Assignment-4</title>
   <link rel="stylesheet" href="styles4.css">
</head>
<body>
   <header>
      <nav class="navbar">
         <ul>
            <li><a href="index.html">Assignment-1</a></li>
            <li><a href="assignment_2.html">Assignment-2</a></li>
            <li><a href="assignment_3.html">Assignment-3</a></li>
            <li><a href="assignment_4.html" class="active">Assignment-4</a></li>
         </ul>
      </nav>
   </header>
   <section class="main">
      <div class="main-content">
         <img src="" alt="">
         <h1>For Individuals</h1>
         <p>
            Start benefiting from the wellness experience. For companies looking to increase productivity
            <br> and improve organizational wellness.
         </p>
      </div>
      <div class="form-container">
         <form action="#" method="POST">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" min="1" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" min="1" required>
            </div>
            <div class="form-group">
                <label for="activityLevel">Activity Level:</label>
                <select id="activityLevel" name="activityLevel" required>
                    <option value="">Select Activity Level</option>
                    <option value="low">Low</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
         </form>
         <p>By clicking register, you agree to our Terms of Use and our Privacy Policy.</p>
      </div>
   </section>
</body>
</html>
